<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-preview {
            max-width: 300px;
            max-height: 300px;
            margin: 20px auto;
        }
        #resultText {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Image Analyzer</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mb-3">
                    <input type="file" class="form-control" id="imageUpload" accept="image/*">
                </div>
                <div class="text-center">
                    <img id="imagePreview" class="image-preview d-none" alt="Image preview">
                </div>
                <button id="analyzeBtn" class="btn btn-primary w-100 mt-3" disabled>Analyze Image</button>
                <div class="mt-4">
                    <h3>Analysis Result:</h3>
                    <div id="resultText" class="border p-3 rounded"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const imageUpload = document.getElementById('imageUpload');
        const imagePreview = document.getElementById('imagePreview');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const resultText = document.getElementById('resultText');

        imageUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.classList.remove('d-none');
                    analyzeBtn.disabled = false;
                }
                reader.readAsDataURL(file);
            }
        });

        analyzeBtn.addEventListener('click', function() {
            const imageData = imagePreview.src.split(',')[1];
            resultText.textContent = 'Analyzing...';
            analyzeBtn.disabled = true;

            fetch('/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({image: imageData}),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                function readStream() {
                    return reader.read().then(({ done, value }) => {
                        if (done) {
                            analyzeBtn.disabled = false;
                            return;
                        }
                        const chunk = decoder.decode(value);
                        resultText.textContent += chunk;
                        return readStream();
                    });
                }
                
                resultText.textContent = '';
                return readStream();
            })
            .catch((error) => {
                console.error('Error:', error);
                resultText.textContent = `Error: ${error.message}`;
                analyzeBtn.disabled = false;
            });
        });
    </script>
</body>
</html>
